<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>home</mat-icon>
          <span class="nav-caption">Recipes</span></a>
          <a mat-list-item routerLink="/shopping-list" routerLinkActive="active" (click)="drawer.toggle()">
            <mat-icon>help_outline</mat-icon>
            <span class="nav-caption">Shopping List</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon" class="menu-button">menu</mat-icon>
        </button>
        <span>Recipeez</span>
        <span class="spacer"></span>
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Recipes</a>
        <a mat-button routerLink="/shopping-list" routerLinkActive="active">Shopping List</a>
        <mat-menu #appMenu="matMenu" yPosition="below">
            <button mat-menu-item>Save Data</button>
            <button mat-menu-item>Fetch Data</button>
          </mat-menu>
          
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
       <!-- <span fxFlex="nogrow">
          <button 
            mat-icon-button
            matTooltip="Switch Theme"
            aria-label="Button that displays a tooltip when focused or hovered over"
            matTooltipPosition="below">
            <mat-icon (click)="switchTheme()">format_color_fill</mat-icon>
          </button>
        </span> -->
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
